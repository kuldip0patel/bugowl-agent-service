name: Lint
on:
  push:
  pull_request:
  workflow_dispatch:
jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
      - run: uv run ruff check --no-fix --select PLE
      - run: uv run ruff format
      - run: uv run pre-commit run --all-files
      - run: uv run pyright
