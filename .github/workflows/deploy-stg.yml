name: Deploy to Staging

on:
  push:
    branches:
      - bugowl-dev
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            echo "üöÄ Starting deployment..."

            echo "üì• Pulling latest code..."
            cd /home/ubuntu/code/bugowl-agent-service

            # Reset any local changes and force checkout bugowl-dev branch
            git reset --hard HEAD
            git clean -fd
            git fetch origin
            git checkout -f bugowl-dev
            git pull origin bugowl-dev || {
              echo "‚ùå Failed to pull code"
              exit 1
            }

            echo "üèóÔ∏è Building Docker images..."
            docker compose -f docker-compose.yml down || true
            docker compose -f docker-compose.yml build --no-cache || {
              echo "‚ùå Failed to build images"
              exit 1
            }

            echo "üöÄ Starting containers..."
            docker compose -f docker-compose.yml up -d || {
              echo "‚ùå Failed to start containers"
              exit 1
            }

            echo "‚úÖ Deployment completed successfully!"

